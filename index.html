<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />    
    <title>Hello,World</title>
    <style type="text/css">
      html,body{
        margin:0; 
        padding:0;
      }
      img{
        max-width : 100%;
      }
      p{
        margin: 32px auto;
        padding: 8px;
        background-color: #EAEAEA;
        max-width: 480px;
      }
    </style>
    <base href="https://www.bimwook.com/" />
    <script type="text/javascript" src="https://www.bimwook.com/woo/common/ajax.js"></script>
  </head>
  <body>
    <p id="text"></p>
    <p style="text-align: center; display: none;">
      <img src="shez.jpg" alt="shez" />
    </p>
    <script type="text/javascript">
      var ui = {};
      ui.load = function(){
        ajax.post("https://www.bimwook.com/woo/ajax.do", "", function(data){
          var o =  document.getElementById("text");
          o.innerHTML = data;
        });        
      }
      window.setInterval(function(){
        ui.load();
      },30e3);
      ui.load();
    </script>
  </body>
</html>
