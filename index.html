<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />    
    <title>humans.txt</title>
    <style type="text/css">
      html,body{
        margin:0; 
        padding:0;
        font-size: 16px;
      }
      img{
        max-width : 100%;
      }
      p{
        margin: 32px auto;
        padding: 8px;
        background-color: #EAEAEA;
        max-width: 480px;
      }
      pre {
        margin: 5em auto;
        padding: 1em;
        background-color: #EAEAEA;
        max-width: 640px;
        font-size: 0.8em;
        font-family: verdana;
        word-wrap: break-word; 
        white-space: pre-wrap;      
      }
    </style>
    <script type="text/javascript" src="/common/o-muen.js"></script>
  </head>
  <body>
    <pre id="text"></pre>
    <p style="text-align: center; display: none;">
      <img src="shez.jpg" alt="shez" />
    </p>
    <script type="text/javascript">
      -function(){
        var ui = {};
        ui.load = function(host){
          ajax.post("https://" + host + "/humans.txt", "", function(o){
            var dom =  document.getElementById("text");
            dom.innerHTML = o.text;
          });        
        }
        ui.go = function(host){
          var me = this;
          var url = "https://" + host + "/about.io";
          ajax.get(url, function(o){
            if( o && o.text ){
              me.load(host);
            }
          });
        };
        ui.go("local.bimwook.com");
        ui.go("www.bimwook.com:11180");
      }();
    </script>
  </body>
</html>
